    <header>
      <h1>삶이 그대를 속일지라도</h1>
    </header>
    <section>
      <h3>
      삶이 그대를 속일지라도
      <br>
      슬퍼하거나 노여워하지 말아라
      <br>
      슬픈 날은 참고 견디라
      <br>
      기쁜 날이 오고야 말리니.
      <br>
      <br>

      마음은 미래를 바라느니
      <br>
      현재는 한없이 우울한것
      <br>
      모든 것 하염없이 사라지나
      <br>
      지나가 버린것 그리움이 되리니
      </h3>
    </section>
