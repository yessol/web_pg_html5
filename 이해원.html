<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>스며드는 것</title>
    <link rel="stylesheet" href="이해원.css">
    <style media="screen">
      #bye{
        font-style : italic;
        color : white;
        background-color : black;
        padding: 5%;
        text-align : left;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>스며드는 것</h1>
      <p>안도현</p>
    </header>
    꽃게가 간장 속에
    <br>반쯤 몸을 담그고 엎드려 있다
    <br>등판에 간장이 울컥울컥 쏟아질 때
    <br>꽃게는 뱃속의 알을 껴안으려고
    <br>꿈틀거리다가 더 낮게
    <br>더 바닥 쪽으로 웅크렸으리라
    <br>버둥거렸으리라 버둥거리다가
    <br>어쩔수 없어서
    <br>살 속으로 스며드는 것을
    <br>한 때의 어스름을
    <br>꽃게는 천천히 받아들였으리라
    <br>껍질이 먹먹해지기 전에
    <br>가만히 알들에게 말했으리라
    <div id="bye">
      저녁이야
      <br>불 끄고 잘 시간이야
    </div>
  </body>
</html>
